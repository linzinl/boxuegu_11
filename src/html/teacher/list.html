<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>学IT - 后台管理系统</title>
    <!--build:style  -->
    <!--endbuild  -->
</head>

<body>
    <!--build:aside  -->
    <!--endbuild  -->
    <!-- 主体 -->
    <div class="main">
        <div class="container-fluid">
            <!--build:header  -->
            <!--endbuild  -->
            <!-- 讲师列表 -->
            <div class="body teacher-list">
                <!-- 面包屑 -->
                <ol class="breadcrumb">
                    <li><a href="javascript:;">讲师管理</a></li>
                    <li class="active">讲师列表</li>
                </ol>
                <div class="panel panel-default">
                    <table class="table table-striped table-bordered table-hover table_teacher_list">
                        <thead>
                            <tr>
                                <th>编号</th>
                                <th>姓名</th>
                                <th>昵称</th>
                                <th>出生日期</th>
                                <th>性别</th>
                                <th>手机号码</th>
                                <th>操作</th>
                            </tr>
                        </thead>
                        <tbody>
                            <!-- 教师列表模板引擎的坑 -->
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <!-- 模态框 添加课程 -->
    <div class="modal fade" id="teacherModal">
        <div class="modal-dialog" style="width: 750px;">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                    <h4 class="panel-title">讲师信息</h4>
                </div>
                <div class="panel-body">
                    <table class="table table-bordered table-condensed" id="panel_list">
                        <!-- 讲师信息模板引擎的坑 -->
                    </table>
                </div>
            </div>
        </div>
    </div>

    <!-- 教师列表模板引擎 -->
    <script type="text/tpl" id="teacher_list_tpl">
        {{each $data tc_data i}}
        <tr>
            <td>{{i+1}}</td>
            <td>{{tc_data.tc_name}}</td>
            <td>{{tc_data.tc_roster}}</td>
            <td>{{tc_data.tc_birthday}}</td>
            <td>{{tc_data.tc_gender==0?"男":"女"}}</td>
            <td>{{tc_data.tc_cellphone}}</td>
            <td>
                <a href="#teacherModal" data-id="{{tc_data.tc_id}}" data-toggle="modal" data-target="#teacherModal" class="btn btn-info btn-xs btn_look">查 看</a>
                <a href="/dist/html/teacher/edit.html" class="btn btn-info btn-xs">编 辑</a>
                <a href="javascript:;" class="btn btn-warning btn-xs">注 销</a>
            </td>
        </tr>
        {{/each}}
    </script>
    <!-- 讲师信息模板引擎 -->
    <script type="text/tpl" id="teacher_ifo_tpl">
        <tbody>
            <tr>
                <th>姓名:</th>
                <td>{{tc_name}}</td>
                <th>职位:</th>
                <td colspan="3">讲师</td>
                <td rowspan="4" width="128">
                    <div class="avatar">
                        <img src="{{tc_avatar}}" alt="">
                    </div>
                </td>
            </tr>
            <tr>
                <th>花名:</th>
                <td>{{tc_roster}}</td>
                <th>出生日期:</th>
                <td colspan="3">{{tc_birthday}}</td>
            </tr>
            <tr>
                <th>性别:</th>
                <td>{{tc_gender==0?"男":"女"}}</td>
                <th>入职日期:</th>
                <td colspan="3">{{tc_join_date}}</td>
            </tr>
            <tr>
                <th>手机号码:</th>
                <td colspan="2">{{tc_cellphone}}</td>
                <th>邮箱:</th>
                <td colspan="2">{{tc_email}}</td>
            </tr>
            <tr>
                <th>籍贯:</th>
                <!-- 这里要将竖线改成空格 -->
                <td colspan="6">{{tc_hometown.split("|").join(" ")}}</td>
            </tr>
            <tr>
                <td colspan="7">
                    <div class="introduce">
                        {{@tc_introduce?tc_introduce:""}}
                    </div>
                </td>
            </tr>
        </tbody>
    </script>
    <script src="/dist/js/lib.js"></script>
    <script src="/dist/js/teacher/list.js"></script>
</body>

</html>
